<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Favicon -->
  <link rel="icon" type="image/svg+xml" href="./static/site/img/favicon.svg">

  <title>Bathymetric data visualization Top</title>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""/>

  <style type="text/css">
    * {
      margin: 0;
      padding: 0;
    }

    html {
      font-size: 62.5%;
    }

    body {
      font-size: 1.4em;
      font-family: "Helvetica Neue", Arial, "Hiragino Kaku Gothic ProN", "Hiragino Sans", Meiryo, sans-serif;
      overflow: hidden;
      background-color: #000;
    }

    #map {
      width: 100vw;
      height: 100vh;
    }

    canvas {
      display: block;
    }

    .leaflet-interactive {
      cursor: pointer;
    }

    .area-marker {
      background-color: #3388ff;
      border: 2px solid white;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      color: white;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
      cursor: pointer;
    }

    .area-label {
      background: none;
      border: none;
      box-shadow: none;
      text-align: center;
      cursor: pointer;
    }

    .area-label-pin {
      font-size: 3em;
      line-height: 1;
      filter: drop-shadow(2px 2px 4px rgba(0,0,0,0.5));
    }

    .area-label-text {
      font-weight: bold;
      color: #3388ff;
      background-color: rgba(255, 255, 255, 0.9);
      padding: 4px 12px;
      border-radius: 4px;
      font-size: 1.4em;
      white-space: nowrap;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
      margin-top: 4px;
      display: inline-block;
    }

    /* ツールチップとポップアップのスタイルをカスタマイズ */
    .leaflet-tooltip {
      font-size: 1.6em !important;
      padding: 10px 15px !important;
      line-height: 1.6 !important;
      background-color: rgba(255, 255, 255, 0.95) !important;
      border: 2px solid #3388ff !important;
      border-radius: 6px !important;
      box-shadow: 0 3px 10px rgba(0,0,0,0.3) !important;
    }

    .leaflet-popup-content-wrapper {
      font-size: 1.6em !important;
      padding: 5px !important;
    }

    .leaflet-popup-content {
      margin: 15px 20px !important;
      line-height: 1.6 !important;
    }

    .leaflet-popup-content strong {
      font-size: 1.2em !important;
      display: block;
      margin-bottom: 8px;
    }
  </style>

</head>

<body>
  <div id="map"></div>
</body>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
  integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
  crossorigin=""></script>

<script type="module">
  import { Main } from './static/site/js/index-dev.js';

  // ページ読み込み時に実行
  window.addEventListener('load', async () => {
    const params = {
      geojsonUrls: [  // 複数のGeoJSONファイルを指定可能
        './data/ALL_depth_map_data_202510.geojson',
        // './data/another_area.geojson',  // 追加のGeoJSONファイル
        // './data/yet_another_area.geojson',
      ],
    };

    const app = new Main(params);
    await app.initialize();
  });
</script>

</html>
