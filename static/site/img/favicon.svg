<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <!-- 背景（深海の暗い青） -->
  <rect width="32" height="32" fill="#000814"/>

  <!-- 深層部分（濃い青） -->
  <path d="M 2,28 Q 8,24 16,22 Q 24,20 30,24 L 30,32 L 2,32 Z" fill="#1a1f71"/>

  <!-- 中層部分（中間の青） -->
  <path d="M 2,22 Q 8,18 16,16 Q 24,14 30,18 L 30,24 Q 24,20 16,22 Q 8,24 2,28 Z" fill="#1e3a8a"/>

  <!-- 浅層部分（明るい青） -->
  <path d="M 2,16 Q 8,12 16,10 Q 24,8 30,12 L 30,18 Q 24,14 16,16 Q 8,18 2,22 Z" fill="#2563eb"/>

  <!-- 海面付近（水色） -->
  <path d="M 2,12 Q 8,8 16,6 Q 24,4 30,8 L 30,12 Q 24,8 16,10 Q 8,12 2,16 Z" fill="#3b82f6"/>

  <!-- 最浅部（明るい水色） -->
  <path d="M 2,8 Q 8,5 16,4 Q 24,3 30,6 L 30,8 Q 24,4 16,6 Q 8,8 2,12 Z" fill="#60a5fa"/>

  <!-- グリッド線（白い半透明線） -->
  <line x1="2" y1="8" x2="30" y2="6" stroke="#ffffff" stroke-width="0.3" opacity="0.3"/>
  <line x1="2" y1="16" x2="30" y2="12" stroke="#ffffff" stroke-width="0.3" opacity="0.3"/>
  <line x1="2" y1="24" x2="30" y2="20" stroke="#ffffff" stroke-width="0.3" opacity="0.3"/>

  <!-- 軸のヒント -->
  <line x1="4" y1="30" x2="4" y2="4" stroke="#ffffff" stroke-width="0.5" opacity="0.2"/>
  <line x1="28" y1="30" x2="28" y2="8" stroke="#ffffff" stroke-width="0.5" opacity="0.2"/>
</svg>